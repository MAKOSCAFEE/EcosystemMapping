<section class="Details">
  <div class="Details__body">
    <section class="Details__body-side_bar Event-section" >

      <h1 class="Events-title">Events</h2>
        <div ng-repeat="event in vm.events | orderBy : 'start_date.date'">
          <md-card class= " Event-card" ng-click="vm.viewEvent(event)">
             <md-card-content layout="row">
               <div flex="45">
                  <img class="Event-image"  src="http://www.bodminroadchurch.com/wp-content/uploads/2015/04/Events.jpg" class="md-card-image" alt="image caption">
               </div>
               <div flex="55">
                  <h1 class="Card-title">{{event.name}}</h1>
                  <p class="Event-description">{{event.description}}</p>
               </div>
             </md-card-content>
             <md-card-actions layout="row">
               <div layout="row">
                 <i class="Card-icon ion-ios-location"></i><p>location</p>
               </div>
               <div layout="row">
                 <i class=" Card-icon ion-ios-clock"></i><p>{{event.start_date}}</p>

               </div>
               <div layout="row">
                 <i class=" Card-icon ion-ios-clock"></i><p>{{event.free_or_paid}}</p>
               </div>
             </md-card-actions>
            </md-card>
          </div>
    </section>
</div>
</section>
