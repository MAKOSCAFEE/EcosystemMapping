<section class="Details">
  <div class="Details__body">
    <section class="Details__body-side_bar mycolor" >
      <h1>Events</h2>
      <md-card class= "red lighten-5" ng-repeat="event in vm.events">
         <md-card-content layout="row" layout-align="space-around">
           <div flex="45">
              <img  src="http://math.mercyhurst.edu/~satwater/images/projects.jpg" class="md-card-image" alt="image caption">
           </div>
           <div flex>
              <h2 style="font-size: 14px">{{event.name}}</h2>
              <p>{{event.name}}</p>
           </div>
         </md-card-content>
         <md-card-actions layout="row" layout-align="space-around center">
           <div>
             <i class="ion-ios-location"></i><p>location</p>
           </div>
           <div>
             <i class="ion-ios-clock"></i><p>Event's Time</p>

           </div>
           <div>
             <i class="ion-ios-cash"></i><p>Free</p>
           </div>
         </md-card-actions>
        </md-card>
    </section>
  </div>
</section>
