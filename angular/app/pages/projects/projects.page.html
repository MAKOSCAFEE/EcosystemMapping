

<section class="Details">
  <div class="Details__body">
    <section class="Details__body-side_bar Event-section" >

      <h1 class="Events-title">Projects</h2>
        <div ng-repeat="event in vm.events | orderBy : 'start_date.date'">
          <md-card class= " Project-card" ng-click="vm.viewProject(event)">
             <md-card-content layout="row">
               <div flex="60" class="Project_title_description">
                 <h1 class="Card-title">{{event.name}}</h1>
                 <p class="Event-description">{{event.description}}</p>
               </div>
               <div flex="40" class="Project_sector_targetGroup">
                <p><h5><b>Sector:</b>Education</h5></p>
                <p><h5><b>Target Group:</b>Youth</h5></p>
               </div>
             </md-card-content>
             <md-card-actions layout="row">
               <div layout="row">
                 <i class="Card-icon ion-ios-clock"></i><p>Duration</p>
               </div>
               <div layout="row">
                 <i class=" Card-icon ion-ios-location"></i><p>Location</p>

               </div>
             </md-card-actions>
            </md-card>
          </div>
    </section>
</div>
</section>
