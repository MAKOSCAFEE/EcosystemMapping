<md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" md-whiteframe="4">
  <md-toolbar class="md-theme-indigo">
       <h1 class="md-toolbar-tools">Sidenav Left</h1>
  </md-toolbar>
  <md-content layout-padding="" >
     <md-button ng-click="close()" class="md-primary" hide-gt-md="">
       Close Sidenav Left
     </md-button>
     <p hide="" show-gt-md="">
       Contents of the side menu to be placed here
     </p>
   </md-content>
</md-sidenav>
<md-content flex="" layout-padding="">

    <div layout="column" layout-align="top center">
      <p>
    A map to be placed here
      </p>
      <div>
        <md-button ng-click="toggleLeft()" class="md-primary" ng-hide="isOpenRight()">
          Toggle left
        </md-button>
      </div>
    </div>

    <div flex=""></div>

  </md-content>
