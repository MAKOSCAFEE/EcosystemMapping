<div layout="column"  layout-fill style="height:700px;" ng-cloak>
  <section layout="row" flex>
    <md-sidenav class="md-sidenav-left"  md-component-id="left"  md-is-locked-open="$mdMedia('gt-md')"  md-whiteframe="4">
        <!-- nav bar contents -->
      <md-content layout-padding>
        <div layout="row">
          <!-- inner submenu for the side navigation bar -->
          <div flex="15" style="background-color: blue">
            <div layout="column">
              <div flex>
                <p>close</p>
              </div>
              <div flex>
                <md-nav-bar md-selected-nav-item="currentNavItem">
                  <md-nav-item md-nav-click="goto('page1')" name="page1"></md-nav-item>
                </br>
                  <md-nav-item md-nav-sref="app.page2" name="page2">2</md-nav-item>
                </br>
                  <md-nav-item md-nav-href="#page3" name="page3">3</md-nav-item>
                </md-nav-bar>
              </div>
            </div>
          </div>
            <!-- inner contentents of side navigation bar -->
          <div flex="90" style="background-color: red">
            <div layout="column">
                <!-- the icon and toolbar -->
              <div layout="row" style="background-color: red">
                <div flex="15">
                  <p>icon</p>
                </div>
                <div flex="85">
                  <md-toolbar class="md-theme-indigo">
                    <h1 class="md-toolbar-tools">Tanzania StartUp Ecosystem</h1>
                  </md-toolbar>
                </div>
              </div>
                <!-- list of roles -->
              <div flex style="background-color: yellow">
                <md-list>
                  <md-list-item ng-repeat="role in vm.roles">
                    <p>{{role.name}}</p>
                    <md-button>12</md-button>
                    <md-checkbox class="md-secondary" ng-change="vm.filterByRole(role.id)" ng-model="isChecked"></md-checkbox>
                    <md-divider></md-divider>
                  </md-list-item>
                  <md-divider></md-divider>
                </md-list>
              </div>
                <!-- list of setors -->
              <div flex style="background-color: green">
                  <h1>Sector</h1>
                  <md-list>
                    <md-list-item ng-repeat="sector in vm.sectors">
                      <md-checkbox></md-checkbox>
                      <p>{{sector.name}}</p>
                      </md-list-item>
                     </md-list>

                           <!-- this is slider -->
                  <div>
                    <md-slider-container>
                      <md-slider flex min="0" max="255" ng-model="color.red" aria-label="red" id="red-slider">
                      </md-slider>
                      <md-input-container>
                        <input flex type="number" ng-model="color.red" aria-label="red" aria-controls="red-slider">
                      </md-input-container>
                    </md-slider-container>
                  </div>
                </div>

              </div>
            </div>
        </div>
      </md-content>
    </md-sidenav>
    <!-- outer contents for the side navigation bar -->
    <md-content flex>
      <ecosystem-map></ecosystem-map>
    </md-content>
  </section>

</div>
