            <md-button>12</md-button>

            <md-button>12</md-button>

            <md-divider></md-divider>
          </md-list-item>

          <md-list-item>
            <p> Development Organisations </p>
            <md-button>12</md-button>
            <md-checkbox class="md-secondary"></md-checkbox>
            <md-divider></md-divider>

                       <md-list-item>

                       <md-list-item>

                       <md-list-item>

                   <div>
                       <md-slider-container>

    </md-sidenav>
    <!-- the contents for the side navigation bar -->
    <md-content flex layout-padding>
