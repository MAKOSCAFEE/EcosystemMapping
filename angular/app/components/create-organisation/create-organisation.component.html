<md-input-container>
  <label>Organisation Name</label>
  <input type="text" ng-model="color">
</md-input-container>

<md-input-container>
  <label>Organisation Website</label>
  <input type="text" ng-model="color">
</md-input-container>

<md-input-container>
  <label>Organisation Description</label>
  <input type="text" ng-model="color">
</md-input-container>

<md-input-container>
  <label>Organisation Partner</label>
  <input type="text" ng-model="color">
</md-input-container>

<md-input-container>
  <md-select ng-model="someModel" placeholder="Select a Sector">
    <md-option ng-value="opt" ng-repeat="opt in neighborhoods2">{{ opt }}</md-option>
  </md-select>
</md-input-container>

<md-input-container>
  <md-select ng-model="someModel" placeholder="Select a Target Group">
    <md-option ng-value="opt" ng-repeat="opt in neighborhoods2">{{ opt }}</md-option>
  </md-select>
</md-input-container>

<md-datepicker ng-model="birthday"></md-datepicker>
