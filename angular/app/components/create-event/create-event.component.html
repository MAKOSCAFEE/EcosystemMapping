<md-input-container>
  <label>Event's Name</label>
  <input type="text" ng-model="vm.makeEvent.event.name" md-maxlength="40" maxlength="40" required>
</md-input-container>

<!-- <md-input-container>
  <label>Organisation Website</label>
  <input type="text" ng-model="color">
</md-input-container> -->

<md-input-container>
  <label>Event Description</label>
  <textarea type="text" rows="3" ng-model="vm.makeEvent.event.description" md-maxlength="250" maxlength="250" required></textarea>
</md-input-container>

<md-input-container>
  <label>Event's Venue</label>
  <input type="text" ng-model="vm.makeEvent.event.venue" md-maxlength="20" maxlength="20" required>
</md-input-container>


<md-input-container>
 <label class="Input_header_label md-container-ignore">Event Type</label>
<md-radio-group ng-model="vm.makeEvent.event.free_or_paid">
    <md-radio-button value="Free" class="md-primary">Free</md-radio-button>
    <md-radio-button value="Paid" class="md-primary"> Paid </md-radio-button>
</md-radio-group>
</md-input-container>

<md-autocomplete flex required
          md-input-name="autocompleteField"
          md-input-minlength="0"
          md-input-maxlength="18"
          md-no-cache="vm.noCache"
          md-selected-item="vm.selectedItem"
          md-search-text="vm.searchText"
          md-selected-item-change="vm.selectedItemChange(item)"
          md-items="item in vm.querySearch(vm.searchText)"
          md-item-text="item.name"
          md-require-match
          md-floating-label="Select an Organization">
        <md-item-template>
          <span md-highlight-text="vm.searchText">{{item.name}}</span>
        </md-item-template>
        <md-not-found>
           No Ecosystems matching "{{vm.searchText}}" were found.
        </md-not-found>
        <div ng-messages="autocompleteField.$error" ng-if="autocompleteField.$touched">
          <div ng-message="required">You <b>must</b> have a favorite state.</div>
          <div ng-message="md-require-match">Please select an existing state.</div>
          <div ng-message="minlength">Your entry is not long enough.</div>
          <div ng-message="maxlength">Your entry is too long.</div>
        </div>
  </md-autocomplete>

<!-- <md-datepicker ng-model="vm.makeEvent.event.start_date" md-placeholder="Start Date"></md-datepicker> -->
<md-input-container>
        <label class="Input_header_label md-container-ignore">Start Date</label>
        <input mdc-datetime-picker="" date="true" time="true" type="text" id="datetime"
               placeholder="Date"
               show-todays-date="true"
               min-date="vm.date"
               format='YYYY-MM-DD HH:mm:ss'
               ng-model="vm.makeEvent.event.start_date"
               class="md-input"
               required
               readonly="vm.readonly">
</md-input-container>
<md-input-container>
        <label class="Input_header_label md-container-ignore">End Date</label>
        <input mdc-datetime-picker="" date="true" time="true" type="text" id="datetime"
               placeholder="Date"
               show-todays-date="true"
               min-date="vm.date"
               format='YYYY-MM-DD HH:mm:ss'
               ng-model="vm.makeEvent.event.end_date"
               class="md-input"
               required
               readonly="vm.readonly">
</md-input-container>
<md-button ng-click="vm.addEvent()" class="md_button_submit">submit</md-button>
